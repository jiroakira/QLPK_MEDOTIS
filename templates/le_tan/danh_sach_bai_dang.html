{% extends 'base.html' %}

{% load static %}

{% block content %}

{% endblock content %}

{% block scripts %}
<script>var HOST_URL = "http://162.0.231.234";</script>
<script src="{% static 'assets/plugins/global/plugins.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/plugins/custom/prismjs/prismjs.bundle9cd7.js' %} "></script>
<script src="{% static 'assets/js/scripts.bundle9cd7.js' %} "></script>

<script>

'use strict';

var KTDatatableModal = function() {
    var initDatatable = function() {
        var el = $('#kt_datatable');

        var datatable = el.KTDatatable({
            // datasource definition
            data: {
                type: 'remote',
                source: {
                    read: {
                        url: HOST_URL + '/api/danh_sach_bai_dang/',
                        method: "GET",
                        {% comment %} map: function(raw) {
                                // sample data mapping
                                var dataSet = raw;
                                if (typeof raw.data !== 'undefined') {
                                    dataSet = raw.data;
                                }
                                console.log(dataSet)
                                return dataSet;
                            }, {% endcomment %}
                    },
                    
                },
                pageSize: 10, // display 20 records per page
                serverPaging: true,
                {% comment %} serverFiltering: false, {% endcomment %}
                {% comment %} serverSorting: true, {% endcomment %}
            },

            // layout definition
            layout: {
                theme: 'default',
                scroll: false,
                height: null,
                footer: false,
            },

            // column sorting
            sortable: true,

            pagination: true,

            search: {
                input: $('#kt_datatable_search_query'),
                key: 'generalSearch'
            },

            // columns definition
            columns: [{
                field: 'id',
                title: 'ID',
                sortable: true,
                width: 30,
                textAlign: 'center',
            }, {
                field: 'tieu_de',
                title: 'Tiêu Đề',
            }, {
                field: 'noi_dung_chinh',
                title: 'Nội Dung Chính',
            }, {
                field: 'thoi_gian_bat_dau',
                title: 'Thời Gian Bắt Đầu',
                template: function(row) {
                    var date = new Date(Date.parse(row.thoi_gian_bat_dau))

                    if(!row.thoi_gian_bat_dau){
                        return '<span class="label font-weight-bold label-lg ' + 'label-light-info' + ' label-inline">' + 'Chưa Bắt Đầu' + '</span>';
                    } else {
                        return date.toLocaleString('vi-VN')
                    }
                }
            }, {
                field: 'thoi_gian_ket_thuc',
                title: 'Thời Gian Kết Thúc',
                template: function(row) {
                    var date = new Date(Date.parse(row.thoi_gian_ket_thuc))

                    if(!row.thoi_gian_ket_thuc){
                        return '<span class="label font-weight-bold label-lg ' + 'label-light-info' + ' label-inline">' + 'Chưa Kết Thúc' + '</span>';
                    } else {
                        return date.toLocaleString('vi-VN')
                    }
                }
            }, {
                field: 'actions',
                width: 130,
                title: 'Thao Tác',
                sortable: false,
                overflow: 'visible',
                textAlign: 'center',
                autoHide: false,
                template: function(row) {
                    return `
                        <a href="/bai_dang/${row.id}" class="btn btn-sm btn-clean" title="Xem Chi Tiết">
                            Xem chi tiết
                        </a>
                        {% comment %} <a href="#" class="btn btn-sm btn-clean btn-icon" title="Lịch Sử Khám" data-record-id="${row.benh_nhan.id}">
                            <span class="svg-icon svg-icon-md">
                                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                        <polygon points="0 0 24 0 24 24 0 24"/>
                                        <path d="M5.85714286,2 L13.7364114,2 C14.0910962,2 14.4343066,2.12568431 14.7051108,2.35473959 L19.4686994,6.3839416 C19.8056532,6.66894833 20,7.08787823 20,7.52920201 L20,20.0833333 C20,21.8738751 19.9795521,22 18.1428571,22 L5.85714286,22 C4.02044787,22 4,21.8738751 4,20.0833333 L4,3.91666667 C4,2.12612489 4.02044787,2 5.85714286,2 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                                        <rect fill="#000000" x="6" y="11" width="9" height="2" rx="1"/>
                                        <rect fill="#000000" x="6" y="15" width="5" height="2" rx="1"/>
                                    </g>
                                </svg>
                            </span>
                        </a> {% endcomment %}
                    `;
                },
            }],
        });

        $('#btn-reload').on("click", function(){
            $('#kt_datatable').KTDatatable('reload');
        })
        //$('#kt_datatable_search_type').on('change', function() {
        //    datatable.search($(this).val().toLowerCase(), 'Type');
        //});
    };
    
    return {
        init: function(){
            initDatatable();
        }
    };

}();

jQuery(document).ready(function() {
    KTDatatableModal.init();
});

</script>

{% endblock scripts %}
